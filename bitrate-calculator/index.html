<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitrate Calculator</title>
  <link rel="shortcut icon" href="https://delnegend.com/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/DELNEGEND/fonts/GoogleSans.min.css"> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="DarkReader.min.css"> -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>

<body>
  <div class="user-input">
    <div class="res-input">
      <div class="input-focus-effect">

        <input type="number" id="vid-width" min=1 oninput="changeResult()" placeholder="3840">
        <label>Width</label>
      </div>

      <div class="input-focus-effect">
        <input type="number" id="vid-height" min=1 oninput="changeResult()" placeholder="2160">
        <label>Height</label>
      </div>

    </div>

    <div class="fps-select">
      <div class="title">FPS</div>
      <button type="button" class="btn btn-lg btn-toggle" data-toggle="button" id="vid-fps" aria-pressed="true" onclick="changeResult(true)">
        <div class="handle"></div>
      </button>
    </div>

  </div>
  <div id="result"></div>
  <script src="index.min.js"></script>
</body>

</html>
